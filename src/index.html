<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Peblik Token - Admin Page</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Peblik Token</h1>
          <hr/>
          <div class="text-center"><strong>Total Supply</strong>: <span id="TotalSupply"></span> Tokens</div>
          <div class="text-center"><strong>Available Supply</strong>: <span id="AvailSupply"></span> Tokens</div><br/>
          <div class="text-center"><strong>Status</strong>: <span id="Status"></span></div><br/>
        </div>
      </div>

      <div id="petsRow" class="row">
        <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Token Functions</h3>
            </div>
            <div class="panel-body">
              <h4>Current Account</h4>
              <strong>Address</strong>: <span id="AcctAddress"></span><br/><br/>
              <strong>Balance</strong>: <span id="AcctBalance"></span> Tokens<br/><br/>
              <h4>Transfer Tokens</h4>
              <input type="text" class="form-control" id="TransferAddress" placeholder="To Address" />
              <input type="text" class="form-control" id="TransferAmount" placeholder="Amount" />
              <button class="btn btn-primary" id="transferButton" type="button">Transfer</button>
              <br /><br />
              <h4>Mint New Tokens</h4>
              <input type="text" class="form-control" id="MintAddress" placeholder="To Address" />
              <input type="text" class="form-control" id="MintAmount" placeholder="Amount" />
              <button class="btn btn-primary" id="mintButton" type="button">Mint</button>
              <br /><br />
              <h4>Burn Tokens</h4>
              <input type="text" class="form-control" id="BurnAmount" placeholder="Amount" />
              <button class="btn btn-primary" id="burnButton" type="button">Burn</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
